<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizard - LList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lizardofc/dotcss/dotcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar bg-dark text-light">
        <a href="./" class="logo">LList</a>
    </nav>

    <form>
        <div class="todo-form">
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">+</button>
        </div>
        <div class="select">
            <select name="todos" class="todo-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <i class="bx bx-chevron-down"></i>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/lizardofc/dotcss/dotcss.js"></script>
    <script src="./app.js"></script>
</body>
</html>
